<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Register New User Form</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.css" rel="stylesheet">
    <style>
		.error {color:red}
	</style>
</head>
<body style="background: rgb(2,0,36);
      background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,75,121,1) 0%, rgba(77,123,155,1) 43%, rgba(98,141,176,1) 100%);">
<div class="container text-center mt-5" >
    <div class="row">
        <div class="col-12 col-sm-5 col-md-6 m-auto">
            <div class="card border-0 shadow">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title mt-3" style="font-size:24px;">Register New User</div>
                    </div>
                <div class="card-body">
                    <svg class="text-center my-3" xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="#24252a"  viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                    <!-- Registration Form -->
                    <form  th:action="@{/register/processRegistrationForm}"
                           th:object="${crmUser}" method="POST" style="max-width:350px; margin:auto;">
                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <!-- Check for registration error -->
                                    <div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        <span th:text="${registrationError}"></span>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- USERNAME-->
                        <input type="text" name="username" th:field="*{userName}" placeholder="Username" class="form-control my-4 py-3" />
                        <div th:if="${#fields.hasErrors('userName')}"
                             style="margin-bottom: 15px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}"/>
                            </ul>
                        </div>
                        <!--PASSWORD-->
                        <input type="password" name="password" th:field="*{password}" placeholder="Password" class="form-control my-4 py-3" th:errorclass="fieldError"/>
                        <div th:if="${#fields.hasErrors('password')}"
                             style="margin-bottom: -10px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
                            </ul>
                        </div>
                        <!--Confirm Password-->
                        <input type="password" th:field="*{matchingPassword}" placeholder="Confirm password" class="form-control my-4 py-3" th:errorclass="fieldError" />
                        <div th:if="${#fields.hasErrors('matchingPassword')}"
                             style="margin-bottom: -10px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('matchingPassword')}" th:text="'Password ' + ${err}" />
                            </ul>
                        </div>
                        <!--First name-->
                        <input type="text" th:field="*{firstName}" placeholder="First name" class="form-control my-4 py-3" th:errorclass="fieldError" />
                        <div th:if="${#fields.hasErrors('firstName')}"
                             style="margin-bottom: -10px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
                            </ul>
                        </div>
                        <!--Last name-->
                        <input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control my-4 py-3" th:errorclass="fieldError" />
                        <div th:if="${#fields.hasErrors('lastName')}"
                             style="margin-bottom: -10px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
                            </ul>
                        </div>
                        <!--Email-->
                        <input type="text" th:field="*{email}" placeholder="Email" class="form-control my-4 py-3" th:errorclass="fieldError" />
                        <div th:if="${#fields.hasErrors('email')}"
                             style="margin-bottom: -10px;" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
                            </ul>
                        </div>
                        <!-- Register Button -->
                        <div class="text-center mt-5" style="width=160px;" >
                                <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
